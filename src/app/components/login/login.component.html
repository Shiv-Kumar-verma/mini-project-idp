
<div class="card">
    <div class="login-form">
        <form action="#">
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input 
                    type="text"
                    class="form-control" 
                    placeholder="Username"
                    required="required"
                    (input)="onUpdateUsername($event)">
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password" 
                    required="required"
                    (input)="onUpdatePassword($event)">
            </div>
            <div class="form-group">
                <button 
                    type="submit" 
                    class="btn btn-primary btn-block"
                    (click)="loginAuthenticate()">Log in</button>
            </div>
                   
        </form>   
    </div>
</div>
